SupportCase {
  reviews {
    alias = "r"
    columns {
      id = "id"
      createdById = "created_by"
      contentId = "content_id"
      createdAt = "created"
      col = "col"
      col2 = "col2"
      col3 = "col3"
      col4 = "col4"
    }
  }

  content_type {
    alias = "ct"
    columns {
      contentType = "content_type"
    }
  }

  filled_out_question_sets {
    alias = "fqs"
  }

  question_sets {
    alias = "qs"
  }

  user_createdby {
    alias = "ucby"
    columns {
      createdByFirstName = "first_name"
      createdByLastName = "last_name"
      createdByEmail = "email"
    }
  }
}
