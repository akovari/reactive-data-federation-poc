akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loglevel = DEBUG
  log-config-on-start = off
  logger-startup-timeout = 30s
//  jvm-exit-on-fatal-error = off

  actor {
    typed {
      timeout = 300s
    }
    debug {
//      unhandled = on
//      receive = on
//      lifecycle = on
    }
  }

  test {
    default-timeout = 60s
  }
}
